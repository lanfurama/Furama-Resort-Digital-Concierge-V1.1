<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Furama Driver App</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#065f46">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Furama Driver">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #f8f9fa;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Disable pinch zoom on mobile */
      html, body {
          touch-action: manipulation;
          -ms-touch-action: manipulation;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      /* Allow text selection in inputs and textareas */
      input, textarea, select {
          -webkit-user-select: text;
          -moz-user-select: text;
          -ms-user-select: text;
          user-select: text;
      }
      
      /* Ensure text color and cursor visibility in inputs */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="search"],
      input[type="tel"],
      input[type="number"],
      textarea {
          color: #111827 !important; /* text-gray-900 */
          caret-color: #10b981 !important; /* emerald-600 */
      }
      
      input::placeholder,
      textarea::placeholder {
          color: #9ca3af !important; /* text-gray-400 */
          opacity: 1;
      }
      
      /* Ensure cursor is visible on focus */
      input:focus,
      textarea:focus {
          caret-color: #10b981 !important;
      }
      /* Prevent double-tap zoom */
      * {
          -webkit-tap-highlight-color: transparent;
      }
      @media (max-width: 768px) {
          html {
              touch-action: manipulation;
              -ms-touch-action: manipulation;
          }
          body {
              touch-action: manipulation;
              -ms-touch-action: manipulation;
              overflow-x: hidden;
          }
      }
      /* Smooth fade-in animation */
      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .fade-in {
          animation: fadeIn 0.3s ease-in-out forwards;
      }
      
      /* Modern 2025 UX/UI Enhancements */
      /* Smooth scroll for better UX */
      * {
          scroll-behavior: smooth;
      }
      
      /* Custom thin scrollbar for modern look */
      .scrollbar-thin::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
          background: transparent;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
          background: #d1d5db;
          border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
          background: #9ca3af;
      }
      .scrollbar-thumb-emerald-300::-webkit-scrollbar-thumb {
          background: #6ee7b7;
      }
      .scrollbar-track-gray-100::-webkit-scrollbar-track {
          background: #f3f4f6;
      }
      
      /* Glassmorphism effect */
      .glass {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
      }
      
      /* Slide in animation */
      @keyframes slideInFromBottom {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-in {
          animation: slideInFromBottom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .slide-in-from-bottom {
          animation: slideInFromBottom 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Smooth transitions for all interactive elements */
      button, a, input, select, textarea {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Focus visible for better accessibility */
      *:focus-visible {
          outline: 2px solid #10b981;
          outline-offset: 2px;
          border-radius: 4px;
      }
      
      /* Prevent text selection on buttons for better mobile UX */
      button {
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      
      /* =========================================
         MOBILE RESPONSIVE UTILITIES
         ========================================= */
      
      /* Touch-friendly button defaults (44px minimum) */
      .touch-btn {
          min-width: 44px;
          min-height: 44px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
      }
      
      /* Large touch target for primary actions (48px) */
      .touch-btn-lg {
          min-width: 48px;
          min-height: 48px;
      }
      
      /* Extra large for FAB and critical buttons (56px) */
      .touch-btn-xl {
          min-width: 56px;
          min-height: 56px;
      }
      
      /* Mobile-first typography with clamp */
      .text-responsive-sm {
          font-size: clamp(0.75rem, 2.5vw, 0.875rem);
      }
      .text-responsive-base {
          font-size: clamp(0.875rem, 3vw, 1rem);
      }
      .text-responsive-lg {
          font-size: clamp(1rem, 3.5vw, 1.125rem);
      }
      .text-responsive-xl {
          font-size: clamp(1.125rem, 4vw, 1.25rem);
      }
      
      /* Safe area padding for notched devices */
      .safe-area-bottom {
          padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      .safe-area-top {
          padding-top: env(safe-area-inset-top, 0px);
      }
      .safe-area-left {
          padding-left: env(safe-area-inset-left, 0px);
      }
      .safe-area-right {
          padding-right: env(safe-area-inset-right, 0px);
      }
      
      /* Mobile card layout improvements */
      @media (max-width: 480px) {
          /* Stack horizontal layouts on very small screens */
          .mobile-stack {
              flex-direction: column !important;
              align-items: stretch !important;
          }
          
          /* Full width buttons on mobile */
          .mobile-full-btn {
              width: 100% !important;
              min-height: 52px !important;
          }
          
          /* Reduce padding on very small screens */
          .mobile-compact-padding {
              padding-left: 0.75rem !important;
              padding-right: 0.75rem !important;
          }
          
          /* Larger touch targets on mobile */
          .mobile-touch-target {
              min-height: 48px !important;
              padding-top: 0.75rem !important;
              padding-bottom: 0.75rem !important;
          }
      }
      
      /* Prevent accidental double-tap actions with active state feedback */
      button:active,
      .tap-active:active {
          transform: scale(0.98);
          transition: transform 0.1s ease;
      }
      
      /* Improve mobile scroll performance */
      .scroll-mobile {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior: contain;
      }
    </style>
