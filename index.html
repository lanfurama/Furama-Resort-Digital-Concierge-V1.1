    <title>Furama Resort Digital Concierge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #f8f9fa;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Disable pinch zoom on mobile */
      html, body {
          touch-action: manipulation;
          -ms-touch-action: manipulation;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      /* Allow text selection in inputs and textareas */
      input, textarea, select {
          -webkit-user-select: text;
          -moz-user-select: text;
          -ms-user-select: text;
          user-select: text;
      }
      /* Prevent double-tap zoom */
      * {
          -webkit-tap-highlight-color: transparent;
      }
      @media (max-width: 768px) {
          html {
              touch-action: manipulation;
              -ms-touch-action: manipulation;
          }
          body {
              touch-action: manipulation;
              -ms-touch-action: manipulation;
              overflow-x: hidden;
          }
      }
      /* Fixed bottom navigation bar for mobile */
      .safe-area-bottom {
          padding-bottom: max(0.5rem, env(safe-area-inset-bottom)) !important;
      }
      /* Ensure bottom nav is always fixed on mobile */
      @media (max-width: 768px) {
          body {
              padding-bottom: 0;
          }
          /* Prevent body scroll when bottom nav is visible */
          body:has(.safe-area-bottom) {
              overflow-x: hidden;
          }
          /* Ensure fixed positioning works on all mobile browsers */
          .safe-area-bottom {
              position: fixed !important;
              bottom: 0 !important;
              left: 0 !important;
              right: 0 !important;
              transform: translateZ(0);
              -webkit-transform: translateZ(0);
          }
      }
    </style>
